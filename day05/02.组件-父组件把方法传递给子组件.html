<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-父组件把方法传递给子组件</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <com2 @func="show"></com2>
    </div>

    <template id="tmpl">
        <div>
            <h1>this is  子组件</h1>
            <input type="button" value="这是子组件中的那个按钮 -点击它  触发 父组件传递过来的  func 方法" @click="myclick">
        </div>
    </template>


    <script>
    // 定义了一个字面量类型的 组件模板对象
        var com2 ={
            template:'#tmpl',
            data(){
                return {
                    sonmsg:{name:'熊熊',age:6}
                }
            },
            methods:{
                myclick(){
                    this.$emit('func',this.sonmsg)
                }
            }
        }


    // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: "#app",
            data: {
                datamsgFormSon:null
            },
            methods: {
                show(data){
                    this.datamsgFormSon=data
                }
            },
            components:{
                com2
            }
        })
    </script>
</body>

</html>
