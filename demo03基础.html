<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的基本结构</title>

    <!-- 第一步:导入Vue的js文件 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 第二步:搭好要控制的页面结构 -->
    <div id="app">
    <!-- 比如: -->
    <h2> {{msg}}</h2>
    </div>

    <script>
    // 第三步: new 一个新的 Vue实例
    var vm = new Vue({
        el:"#app",
    // 设置 data 的属性值
    // data 属性中，存放的是 el 中要用到的数据
    data :{
        
        msg:"我想就这样牵着你的手 不放开 爱可不可以简简单单 没有伤害"
        //通过 Vue 提供的指令 很简单的就将数据渲染到页面上
        // 程序员不再手动操作DOM元素了
    },
    })
    </script>
</body>
</html>
