<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 普通数组</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h4 v-for="(item, i) in list">每项是:{{item}} --- 索引值是:{{i}}</h4>
    </div>

    <script>    

        var  vm =new Vue({
            el:"#app",
            data:{
                list:[12,25,36,89,47,58,56,88,99]
            }
        })
    </script>
</body>
</html>
