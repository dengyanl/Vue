<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style样式</title>
    <script src="./lib/vue-2.4.0.js"></script>

</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <!-- <h1 :style="styleObj1">这是一个h1</h1> -->

        <h1 :style="[styleOne,styleTwo]">茕茕 龘龘 沆瀣一气 犄角 旮沓 不稂不莠</h1>
    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: "#app",
            data: {
                styleOne: {
                    color: 'blue',
                    'font-size': 22,
                    'font-weight': 200
                },
                styleTwo: {
                    'font-style': 'italic'
                }
            }
        })
    </script>
</body>

</html>
