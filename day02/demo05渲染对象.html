<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渲染对象</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(val,key,i) in user">值是:{{val}} --- 键是:{{key}} --- 索引:{{i}}</p>
    </div>

    <script>
          // 创建 Vue 实例，得到 ViewModel
        var vm= new Vue({
            el:"#app",
            data:{
                user:{
                    id:1,
                    name:'胡向.安娜',
                    gender:'男'

                }
            },
            methods:{}
        })
    
    </script>
</body>
</html>





<!-- 结果: -->


<!-- 值是:1 --- 键是:id --- 索引:0 -->

<!-- 值是:胡向.安娜 --- 键是:name --- 索引:1 -->

<!-- 值是:男 --- 键是:gender --- 索引:2 -->
