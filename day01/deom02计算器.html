<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 第一个输入框 -->
        <input type="text" v-model="s1">


        <!-- 添加 + - * / 号 -->
        <!-- 第二个符号框 -->
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>


        <!-- 第三个输入框 -->
        <input type="text" v-model="s2">
        <!-- 第四个 = 号框 -->
        <input type="button" value="=" @click='calc'>
        <!-- 第五个 结果 框 -->
        <input type="text" v-model="result">
    </div>


    <script>

             // new一个  Vue 实例
        var vm = new Vue({
            // 获取id的数据
            el: "#app",
            // 设置一个 data 的实例
            data: {
                s1: 0,
                s2: 0,
                result: 0,
                opt: '+'
            },
            methods: {
                
                    // 计算器的方法
                    // 逻辑
                calc() {


                    // 利用 switch() 语句进行 + - * / 运算
                    switch (this.opt) {
                        case '+':
                            this.result = parseFloat(this.s1) + parseFloat(this.s2)
                            break;
                        case '-':
                            this.result = parseFloat(this.s1) - parseFloat(this.s2)
                            break;
                        case '*':
                            this.result = parseFloat(this.s1) * parseFloat(this.s2)
                            break;
                        case '/':
                            this.result = parseFloat(this.s1) / parseFloat(this.s2)
                            break;

                    }

                }
            }
        })
          // 注意：这是投机取巧的方式，正式开发中，尽量少用
          // var codeStr = 'parseInt(this.n1) ' + this.opt + ' parseInt(this.n2)'
          // this.result = eval(codeStr)
    </script>
</body>

</html>
